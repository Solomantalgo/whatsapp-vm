<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Virtual Environment</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #25D366;
    }
    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      margin-top: 15px;
      background-color: #25D366;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    iframe {
      margin-top: 25px;
      width: 90%;
      height: 75vh;
      border: 2px solid #25D366;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Virtual Machine</h1>
  <p>Enter your virtual browser URL below to connect:</p>
  <input id="vm-url" placeholder="e.g. http://localhost:8080 or remote URL" />
  <button onclick="connectVM()">Connect</button>
  <iframe id="vm-frame"></iframe>

  <script>
    function connectVM() {
      const url = document.getElementById('vm-url').value;
      const frame = document.getElementById('vm-frame');
      if (url.trim() !== "") {
        frame.src = url;
        frame.style.display = "block";
      }
    }
  </script>
</body>
</html>
